<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Live Chat</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p class="title">Supabase Web App</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section id="main-board">
            <h1 id="title" class="box">
                Live Chat
            </h1>
            <div id="bottom" class="box">
                <div id="chat-box" class="box">
                    <div id="live-chat" class="box">

                    </div>
                    <div id="chat-input-el" class="box">
                        <input id="chat-input" type="text">
                        <button>Send</button>
                    </div>
                </div>
                <div id="nav" class="box">
                    <button id="edit-profile">
                        Edit Profile
                    </button>
                    <button id="log-out">
                        Log out
                    </button>

                </div>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
